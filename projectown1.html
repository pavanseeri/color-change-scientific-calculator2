<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator change color</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #bfe2fb;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.4s ease;
    }
    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      max-width: 300px;
      width: 100%;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #f9f9f7;
      color: rgb(3, 3, 3);
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #f08605;
      color: rgb(6, 6, 6);
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>

<div class="calculator" id="calculator">
  <input type="text" id="display" readonly>

  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">←</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('**')">^</button>

    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>
    <button onclick="append('Math.sqrt(')">√</button>

    <button onclick="append('Math.log(')">log</button>
    <button onclick="append('Math.PI')">π</button>
    <button onclick="append('Math.E')">e</button>
    <button onclick="append(')')">)</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  const colors = ['#FF5733', '#33FF57', '#3357FF', '#F39C12', '#9B59B6', '#1ABC9C'];

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function changeColor() {
    const randomIndex = Math.floor(Math.random() * colors.length);
    document.body.style.backgroundColor = colors[randomIndex]; // Change page background
  }

  function calculate() {
    try {
      display.value = eval(display.value);
      changeColor(); // Change background on result
    } catch (e) {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
